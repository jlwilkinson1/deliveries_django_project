{% load static %}
<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Food Deals</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons -->
    <link rel="shortcut icon" href='{% static "foods/images/favicon.ico" %}'>
    <link rel="apple-touch-icon" href='{% static "foods/images/icon.png" %}'>

    <!-- Stylesheets -->
    <link rel="stylesheet" href='{% static "foods/css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "foods/css/plugins.css" %}'>
    <link rel="stylesheet" href='{% static "foods/style.css" %}'>

    <!-- Cusom css -->
    <link rel="stylesheet" href='{% static "foods/css/custom.css" %}'>

    <!-- Modernizer js -->
    <script src='{% static "foods/js/vendor/modernizr-3.5.0.min.js" %}'></script>

    <!-- Banner -->
    <style>
        .bg-image--1 {
            background-image: url('{% static "foods/images\bg\banner_image.jpg" %}');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>

<body>
    <!--[if lte IE 9]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
	<![endif]-->

    <!-- Add your site or application content here -->

    <!-- <div class="fakeloader"></div> -->

    <!-- Main wrapper -->
    <div class="wrapper" id="wrapper">
        <!-- Start Header Area -->
        <header class="htc__header bg--white">
            <!-- Start Mainmenu Area -->
            <div id="sticky-header-with-topbar" class="mainmenu__wrap sticky__header">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-2 col-sm-4 col-md-6 order-1 order-lg-1">
                            <div class="logo">
                                <a href="{% url 'offer_list' %}">
                                    <img src='{% static "foods/images/logo/foody.png" alt="logo images" %}'>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-9 col-sm-4 col-md-2 order-3 order-lg-2">
                            <div class="main__menu__wrap">
                                <nav class="main__menu__nav d-none d-lg-block">
                                    <ul class="mainmenu">
                                        <li class="drop"><a href="{% url 'offer_list' %}">Home</a>
                                        </li>
                                        <li><a href="about-us.html">About</a></li>
                                        <li class="drop"><a href="menu-grid.html">Cuisines</a>
                                            <ul class="dropdown__menu">
                                                <li><a href="menu-grid.html">Menu Grid</a></li>
                                                <li><a href="menu-list.html">Menu List</a></li>
                                                <li><a href="menu-details.html">Menu Details</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </nav>

                            </div>
                        </div>
                    </div>
                    <!-- Mobile Menu -->
                    <div class="mobile-menu d-block d-lg-none"></div>
                    <!-- Mobile Menu -->
                </div>
            </div>
            <!-- End Mainmenu Area -->
        </header>
        <!-- End Header Area -->
        <!-- Start Slider Area -->
        <div class="slider__area slider--one">
            <div class="slider__activation--1">
                <!-- Start Single Slide -->
                <div class="slide fullscreen bg-image--1">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="slider__content">
                                    <div class="slider__inner">
                                        <h2>“AAHAR”</h2>
                                        <h1>food delivery & service</h1>
                                        <div class="slider__input">
                                            <input type="text" placeholder="Type Place, City.Division">
                                            <input class="res__search" type="text" placeholder="Restaurant">
                                            <div class="src__btn">
                                                <a href="#">Search</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Single Slide -->
            </div>
        </div>
        <!-- End Slider Area -->

        <!-- Start Food Category -->
        <section class="food__category__area bg--white section-padding--lg">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <div class="section__title service__align--left">
                            <h2 class="title__line">Search for deals by delivery service</h2>
                        </div>
                    </div>
                </div>
                <div class="food__category__wrapper mt--40">
                    <div class="row">
                        <!-- Start Single Category -->
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="food__item foo">
                                <div class="food__thumb">
                                    <a href="{% url 'doordash_list' %}">
                                        <img src='{% static "foods/images/product/md-product/doordash_logo.jpg" %}'
                                            alt="product images">
                                    </a>
                                </div>
                                <div class="food__title">
                                    <h2><a href="{% url 'doordash_list' %}">Doordash Deals</a></h2>
                                </div>
                            </div>
                        </div>
                        <!-- End Single Category -->
                        <!-- Start Single Category -->
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="food__item foo">
                                <div class="food__thumb">
                                    <a href="">
                                        <img src='{% static "foods/images/product/md-product/uber_eats_logo.jpg" %}'
                                            alt="product images">
                                    </a>
                                </div>
                                <div class="food__title">
                                    <h2><a href="">Uber Eats Deals</a></h2>
                                </div>
                            </div>
                        </div>
                        <!-- End Single Category -->
                        <!-- Start Single Category -->
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="food__item foo">
                                <div class="food__thumb">
                                    <a href="{% url 'grubhub_list' %}">
                                        <img src='{% static "foods/images/product/md-product/grubhub_logo.jpg" %}'
                                            alt="product images">
                                    </a>
                                </div>
                                <div class="food__title">
                                    <h2><a href="{% url 'grubhub_list' %}">Grubhub Deals </a></h2>
                                </div>
                            </div>
                        </div>
                        <!-- End Single Category -->
                    </div>
                </div>
            </div>
        </section>
        <!-- End Food Category -->
        <!-- End Single Footer -->
    </div>
    </div>
    </div>
    <div class="copyright bg--theme">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="copyright__inner">
                        <div class="cpy__right--left">
                            <p>@All Right Reserved.<a href="https://devitems.com">Devitems</a></p>
                        </div>
                        <div class="cpy__right--right">
                            <a href="#">
                                <img src="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </footer>
    <!-- End Footer Area -->
    <!-- Cartbox -->
    <div class="cartbox-wrap">
        <div class="cartbox text-right">
            <button class="cartbox-close"><i class="zmdi zmdi-close"></i></button>
            <div class="cartbox__inner text-left">
                <div class="cartbox__items">
                    <!-- Cartbox Single Item -->
                    <div class="cartbox__item">
                        <div class="cartbox__item__thumb">
                            <a href="product-details.html">
                                <img src="images/blog/sm-img/1.jpg" alt="small thumbnail">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- //Cartbox -->
    </div><!-- //Main wrapper -->

    <!-- JS Files -->
    <script src='{% static "foods/js/vendor/jquery-3.2.1.min.js" %}'></script>
    <script src='{% static "foods/js/popper.min.js" %}'></script>
    <script src='{% static "foods/js/bootstrap.min.js" %}'></script>
    <script src='{% static "foods/js/plugins.js" %}'></script>
    <script src='{% static "foods/js/active.js" %}'></script>
</body>

</html>
